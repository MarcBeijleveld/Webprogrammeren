<!DOCTYPE html>
<html>

	<body>
		<h1>Puzzel 6!</h1>
		<script type="text/javascript">
		
		function bmiBerekenen() {
		var gewicht = prompt("Hoeveel kilogram weeg je?");
		var lengte = prompt("Hoeveel cm lang ben je?");
		var BMI =  gewicht / (lengte * lengte);
		if ( BMI > 25) {
			alert("Je bent te dik me mattie!");
		}
		if ( BMI < 25) {
			alert("U gewicht past goed bij uw lengte!");
		}
		if ( BMI == 25) {
			alert("U gewicht past goed bij uw lengte!");
		}
	}
		</script>

		<p>Bereken jou BMI!</p>

		<button onclick="bmiBerekenen()">Bereken BMI</button>

	</body>

</html>
