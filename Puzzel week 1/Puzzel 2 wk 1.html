<!DOCTYPE html>
<html>
	<head>
		<title>Puzzel 1</title>
	</head>

	<body>
		<h1>Puzzel 1!</h1>
		<script type="text/javascript">
		//Fx = (Cx * 1,8) + 32

		var celcius = prompt("Hoeveel graden celcius is het nu?");
		var fahrenheit = (celcius * 1.8) + 32;
		alert("Het is nu " + fahrenheit + " fahrenheit");

		</script>
	</body>

</html>
